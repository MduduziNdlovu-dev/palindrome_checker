<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Palindrome Checker</title>
</head>
<body>
    <main>
        <section class="palindrome-container">
                <h1 class="title-header">Is it a Palindrome?</h1>
            <section class="palindrome-div">
                <form>
                    <label for="text-input" class="text">Enter the Text to check for a Palindrome: </label>
                    <input type="text" id="text-input"/>
                    <button type="submit">Check!!</button>
                </form>
            </section>
            <section class="answer-container hidden">
                Here is the answer
            </section>
            <article class="palindrome-explaination">
                <p>
                    A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
                </p>
            </article>
        </section>
        
        
        
    </main>
    
<script src="script.js"></script>
</body>
</html>
